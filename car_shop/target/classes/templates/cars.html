<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Автомобили - CarShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CarShop</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Главная</a>
            <a th:href="@{/purchases/my}" class="nav-link" th:if="${currentUser}">Мои покупки</a>
            <a th:href="@{/auth/logout}" class="nav-link" th:if="${currentUser}">Выйти</a>
            <a th:href="@{/auth/login}" class="nav-link" th:unless="${currentUser}">Войти</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Доступные автомобили</h1>

    <div th:if="${param.error}" class="alert alert-danger">
        Ошибка: <span th:text="${param.error}"></span>
    </div>

    <div class="row">
        <div th:each="car : ${cars}" class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.brand + ' ' + car.model}"></h5>
                    <p class="card-text">
                        <strong>Год:</strong> <span th:text="${car.year}"></span><br>
                        <strong>Цвет:</strong> <span th:text="${car.color}"></span><br>
                        <strong>Цена:</strong>
                        <span class="text-success fw-bold" th:text="${#numbers.formatDecimal(car.price, 0, 'COMMA', 2, 'POINT') + ' руб.'}"></span>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{'/purchases/buy/' + ${car.id}}" class="btn btn-success w-100"
                       th:if="${currentUser}">Купить</a>
                    <a th:href="@{/auth/login}" class="btn btn-outline-primary w-100"
                       th:unless="${currentUser}">Войдите чтобы купить</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${cars.empty}" class="alert alert-info">
        <h4>Нет доступных автомобилей</h4>
        <p>Все автомобили currently проданы. Попробуйте позже.</p>
    </div>
</div>
</body>
</html>
