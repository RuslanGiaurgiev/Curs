<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление автомобилями - Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CarShop</a>
        <span class="navbar-text text-warning">Админ-панель</span>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/cars/add">Добавить авто</a>
            <a class="nav-link" href="/admin/users">Пользователи</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Управление автомобилями</h2>

    <div class="mb-3">
        <a th:href="@{/cars/add}" class="btn btn-success">+ Добавить автомобиль</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Марка</th>
                <th>Модель</th>
                <th>Год</th>
                <th>Цвет</th>
                <th>Цена</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.year}"></td>
                <td th:text="${car.color}"></td>
                <td th:text="${car.price} + ' руб.'"></td>
                <td>
                    <span th:if="${car.available}" class="badge bg-success">Доступен</span>
                    <span th:unless="${car.available}" class="badge bg-danger">Продано</span>
                </td>
                <td>
                    <form th:action="@{/cars/delete/{id}(id=${car.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Удалить этот автомобиль?')">
                            Удалить
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
