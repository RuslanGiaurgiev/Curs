<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить автомобиль - Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CarShop</a>
        <span class="navbar-text text-warning">Админ-панель</span>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link" href="/cars/manage">Управление авто</a>
            <a class="nav-link" href="/admin/users">Пользователи</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Добавить новый автомобиль</h4>
                </div>
                <div class="card-body">
                    <!-- Сообщения об ошибках -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="${param.error}"></span>
                    </div>
                    <div th:if="${param.success}" class="alert alert-success">
                        <span th:text="${param.success}"></span>
                    </div>

                    <form th:action="@{/cars/add}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Марка *</label>
                                    <input type="text" name="brand" class="form-control" required
                                           placeholder="Например: Toyota">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Модель *</label>
                                    <input type="text" name="modelName" class="form-control" required
                                           placeholder="Например: Camry">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Год выпуска *</label>
                                    <input type="number" name="year" class="form-control" required
                                           min="1990" max="2024" placeholder="2023">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Цвет *</label>
                                    <input type="text" name="color" class="form-control" required
                                           placeholder="Например: Черный">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Цена (руб) *</label>
                                    <input type="number" name="price" class="form-control" required
                                           min="0" step="0.01" placeholder="1000000.00">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Добавить автомобиль</button>
                            <a th:href="@{/cars/manage}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
