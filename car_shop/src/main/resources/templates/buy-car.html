<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подтверждение покупки - CarShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CarShop</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/cars">← Назад к автомобилям</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="text-center">Подтверждение покупки</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <h5>Данные покупателя:</h5>
                        <p><strong>Имя:</strong> <span th:text="${user.username}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    </div>

                    <div class="alert alert-warning">
                        <h5>Внимание!</h5>
                        <p>После подтверждения автомобиль будет закреплен за вами и станет недоступен для других покупателей.</p>
                    </div>

                    <p class="text-center fs-5">Вы уверены, что хотите купить этот автомобиль?</p>

                    <form th:action="@{/purchases/buy}" method="post">
                        <input type="hidden" name="carId" th:value="${carId}">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">✅ Да, купить</button>
                            <a th:href="@{/cars}" class="btn btn-secondary">❌ Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
